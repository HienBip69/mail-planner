<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Đăng nhập Gmail để bắt đầu</h2>
    <form action="/login" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu ứng dụng</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu ứng dụng Gmail" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập và bắt đầu</button>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
